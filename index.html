<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up</title>
</head>
<body>
   <div class="container">
      <div class="wrapper">
        <div class="title"><samp>Sign Up</samp></div>
        <form action="#">
          <div class="row">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Name " required>
          </div>
          <div class="row">
            <i class='bx bxs-envelope'></i>
            <input type="text" placeholder="Email Adress" required>
          </div>
          <div class="row">
            <i class='bx bxs-phone-call' ></i>
            <input type="text" placeholder="Phone" required>
          </div>
          <div class="row">
            <i class='bx bxs-lock-alt' ></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="row">
            <i class='bx bxs-lock-alt' ></i>
            <input type="password" placeholder="Confrom password">
        </div>
          <div class="pass"><a href="#">
            <i class='bx bx-checkbox' ></i>
            I accept the Terms of Use & Privacy Policy</a></div>
          <div class="row button">
            <input type="submit" value="Sign UP">
          </div>
          <div class="signup-link">Already have an account?<a href="#">Login here</a></div>
        </form>
      </div>
    </div>

    
</body>
</html>
